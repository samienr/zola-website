{% extends "base.html" %}
{% block content %}

{% include "partials/breadcrumbs.html" -%}
<h1>{{ section.title }}</h1>

{{ section.description | markdown | safe }}

<div id="nb-list">
        {% for page in section.pages %}
        <nb-entry>
        <a class="link-page" href="{{ page.permalink | safe }}"></a>
        <h2>{{ page.title }}</h2>
        </nb-entry>
        {% endfor %}
</div>
{% endblock content %}
